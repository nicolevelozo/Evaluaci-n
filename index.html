          <input type="text" id="name" required>

        </div>
        <div>
            <label for="grade">Calificaciones(1.0 - 7.0):</label>
            <input type="number" id="grade" step="0.1" min="1" max="7">
        </div>
        <button type="submit">Agregar Estudiantes</button>
    </form>
